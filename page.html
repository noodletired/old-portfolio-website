<!DOCTYPE html>
<html>
<head>
	<title>Keagan Godfrey</title>
  
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
  
  <script src="js/three/three.js"></script>
  <script src="js/three/ObjectControls.js"></script>

  <script src="js/three/GeometryUtils.js"></script>

<body>
  <div id="content">
    <!-- #scene holds the canvas -->
    <div id="scene"></div>

    <!-- Home state UI -->
    <div id="homeUI">
    
      <div class="centerBox">
        <svg id="splash" viewBox="0 0 200 200">
          <path id="top" fill="none" d="M50,100c0-27.6,22.4-50,50-50s50,22.4,50,50"/>
          <path id="btm" fill="none" d="M50,100c0,27.6,22.4,50,50,50s50-22.4,50-50"/>
          <text>
            <textPath  xlink:href="#top" startOffset="50%">
              welcome to
            </textPath>
          </text>
          <text>
            <textPath  xlink:href="#btm" startOffset="50%">
              my planet
            </textPath>
          </text>
        </svg>
      </div>
      
    </div> <!-- end #homeUI -->
    
    
    <!-- Popup UI -->
    <div id="popupUI" style="visibility:hidden">
    </div> <!-- end #popupUI -->
   
  </div> <!-- end #content -->
  
  <script src="js/gl/waterShader.js"></script>
  <script src="js/gl/grassShader.js"></script>
